<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Roblox Messages to PDF">
    <meta name="author" content="Jeremy Hall Coldreactor64@gmail.com">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Roblox Messages to PDF</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <!-- Custom styles for this template -->
    <link href="./index.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./img/roblox.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Roblox Messages to PDF</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Begin</button>
      <p class="status font-weight-normal">Status:</h1>
      <div class="progress mt-4 mb-3">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%; color:black;">0%</div>
      </div>
      <p class="mt-5 mb-3 text-muted">MIT License Open Source</p>
    </form>
    <script src="mainScript.js"></script>
  </body>
</html>
